controller:
  admin:
    username: "admin"
    password: "admin123"
  
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "400m"
      memory: "256Mi"

persistence:
  enabled: false

serviceAccount:
  create: true
  name: "jenkins"

installPlugins: false

service:
  type: ClusterIP
  port: 8080

agent:
  enabled: true
  defaultsProviderTemplate: "devops-tools"
  podTemplates:
    devops-tools: |
      - name: devops-tools
        label: devops-tools
        containers:
        - name: tools
          image: public.ecr.aws/aws-cli/aws-cli:latest
          command:
          - /bin/bash
          - -c
          args:
          - |
            yum install -y docker kubectl helm
            cat
          tty: true
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "300m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
  
httpsKeyStore:
  enable: true
  httpPort: -1  # Disable HTTP
  port: 8443    # HTTPS port
  password: "changeit"
  jenkinsKeyStoreBase64Encoded: |-
      
      
      
javaOpts: >-
    -Djenkins.install.runSetupWizard=false
    -Xmx2g
    -Xms512m
    -Dhudson.model.DirectoryBrowserSupport.CSP=
    -Djavax.net.ssl.trustStore=/var/jenkins_keystore/jenkins.jks
    -Djavax.net.ssl.trustStorePassword=changeit
    -Djavax.net.ssl.keyStore=/var/jenkins_keystore/jenkins.jks
    -Djavax.net.ssl.keyStorePassword=changeit
    
containerEnv:
  - name: JENKINS_UC
    value: https://updates.jenkins.io
  - name: JENKINS_UC_DOWNLOAD
    value: https://updates.jenkins.io/download
  - name: JENKINS_PLUGIN_INFO
    value: https://updates.jenkins.io/plugin-versions.json
      
JCasC:
  enabled: true
  configScripts:
      jenkins-configuration: |
        jenkins:
          updateCenter:
            sites:
            - id: "default"
              url: "https://updates.jenkins.io/update-center.json"
          proxy:
            name: ""
            port: 0
          disableRememberMe: true
          mode: NORMAL
          numExecutors: 0